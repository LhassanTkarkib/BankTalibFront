<header class="nav bg-white shadow">
  <div class="nav-wrapper flex items-center justify-between mx-1">
    <h1 *ngIf="!isLoggedIn() || checkScreenSize()"
        class="nav-logo min-w-min !min-w-[fit-content] text-xl md:text-2xl font-bold">
      BankTalib
    </h1>

    <div class="nav-body w-full flex justify-end space-x-4 p-1">
      <a *ngIf="!isLoggedIn()" routerLink="/login"
         class="smallscreen border border-2 border-gray-500 hover:bg-gray-100 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-sm">
        <i class="fas fa-sign-in-alt mr-1"></i> Login
      </a>
      <a *ngIf="!isLoggedIn()" routerLink="/register"
         class="smallscreen bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-sm">
        <i class="fas fa-user-plus mr-1"></i> Create Account
      </a>



      <div class="relative inline-block">
        <button *ngIf="isLoggedIn()"
                class="smallscreen text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-sm bg-blue-500"
                (click)="toggleNotifications()">
          <i class="fas fa-bell"></i>
        </button>
        <!-- Notification Bubble -->
        <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">
    3
  </span>
        <!-- Notifications Dropdown -->
        <div *ngIf="showNotifications" class="absolute right-0 mt-2 w-80 bg-white border border-gray-300 divide-y divide-gray-100 rounded-md shadow-lg">
          <div class="px-4 py-3">
            <p class="text-sm leading-5">Notifications</p>
          </div>

          <div class="px-4 py-3">
            <p class="text-sm leading-5">No new notifications</p>
          </div>
        </div>
      </div>

      <button *ngIf="isLoggedIn()"
              class="smallscreen bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-sm"
              (click)="logout()">
        <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </button>

    </div>
  </div>
</header>
